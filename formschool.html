<!DOCTYPE html>
<html>
<head>
	<title>APPLICATION FORM</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script type="text/javascript">
	function submit()
	{
		alert("Submitted Successfully");
	}
</script>
</head>
<body class="jumbotron">
	<h3 style="text-align:center;color:#0000ff">APPLICATION FORM</h3>
	<form class="container">
  <div class="form-group">
    <label for="exampleName">First Name</label>
    <input type="text" class="form-control" id="exampleName" placeholder="First-Name">
  </div>
  <div class="form-group">
    <label for="examplename1">Last Name</label>
    <input type="text" class="form-control" id="examplename1" placeholder="Last-Name">
</div>
<div>
	<h4><strong>Gender</strong></h4>
	<input type="radio" name="gender" value="male"> Male <br>
<input type="radio" name="gender" value="female"> Female<br>
<input type="radio" name="gender" value="other"> Other<br>
</div>
    <div class="form-group">
    <label for="exampleparent">Parent / Guardian Name</label>
    <input type="text" class="form-control" id="exampleparent" placeholder="Parent/Guardian Name">
  </div>
  </div>
  <div class="form-group">
    <label for="exampleemail">Email</label>
    <input type="email" class="form-control" id="exampleemail" placeholder="Email-ID">
  </div>
  <div class="form-group">
    <label for="exampleaddress">Address</label>
    <input type="text" class="form-control" id="exampleaddress" placeholder="Address">
  </div>

  <button class="btn btn-primary" type="button" onclick="Submit()">Submit</button>
</form>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
